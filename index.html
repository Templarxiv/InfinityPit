<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>InfinityPit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="all_units.js"></script>
  <script src="simulate.js"></script>
  <script src="web.js"></script>
</head>

<body>
  <div class="container">
    <h2 class="text-center">Welcome to the Pit</h2>
    <br>
    <fieldset>
      <legend>Choose ranges</legend>
      <span>
        <input type="checkbox" id="8">
        <label for="8">8</label>
      </span>
      <span>
        <input type="checkbox" id="16" checked>
        <label for="16">16</label>
      </span>
      <span>
        <input type="checkbox" id="24" checked>
        <label for="24">24</label>
      </span>
      <span>
        <input type="checkbox" id="32" checked>
        <label for="32">32</label>
      </span>
      <span>
        <input type="checkbox" id="48">
        <label for="48">48</label>
      </span>
    </fieldset>

    <h3 class="text-center">Input units name from the list</h3>
    <br>
    <div class="center-block" style="width: 100%">
      <input id="first_unit" style="width: 45%"> vs
      <input id="second_unit" style="width: 45%">
    </div>
    <div class="row">
      <div class="col-md-6" id="stats_first" style="white-space: pre;"></div>
      <div class="col-md-6" id="stats_second" style="white-space: pre;"></div>
    </div>
    <h4 class="text-center" id="status"> </h4>
    <br>
    <button class="btn btn-primary center-block" onclick="startSimulation()" style="width: 100px">Start</button>
  </div>
</body>

</html>
